# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main # Adjust this to your primary branch (e.g., master)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: '0.148.0' # IMPORTANT: Set this to the Hugo version your site needs
      HUGO_ENVIRONMENT: production
      TZ: Europe/Rome # Adjust if your timezone is different from Central European Time (CET/CEST)

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3 # A widely used action for setting up Hugo
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # Use extended version if your site/theme uses Sass/SCSS

      - name: Build Hugo site
        # IMPORTANT: Adjust baseURL if your site is a Project Page (e.g., username.github.io/repo-name/)
        # For Project Pages, it should be: --baseURL "https://yourusername.github.io/your-repo-name/"
        # For User/Organization Pages (username.github.io or yourdomain.com), it should be: --baseURL "/"
        run: hugo --minify # 

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # Hugo's default output directory

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
